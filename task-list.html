<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Task List</title>

      <!-- This code is needed for responsive design to work.-->
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Load a font called Roboto from Google Fonts. -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

      <!-- Here are the CSS files for this page. -->
      <link rel="stylesheet" href="general.css">
      <link rel="stylesheet" href="header-styles.css">
      <link rel="stylesheet" href="task-list-styles.css">
      <link rel="stylesheet" href="task-form-styles.css">
    </head>
    <body>
        <common-header></common-header>
        <div class="main">
            <div class="task-creation-form" id="task-creation-form">
                <h2>Create New Task</h2>
                <form id="task-form">
                    <button id ="close-task-form" type="button" onclick="closeTaskForm()">X</button>
                    <label for="task-name">Task Name:</label>
                    <input type="text" id="task-name" required><br>
                
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date" required><br>
                
                    <label for="due-date">Due Date:</label>
                    <input type="date" id="due-date" required><br>
                
                    <label for="status">Status:</label>
                    <select id="status">
                        <option value="Not Started">Not Started</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select><br>
                
                    <label for="description">Description:</label>
                    <textarea id="description" rows="5"></textarea><br>
                
                    <label for="person-in-charge">PIC Name:</label>
                    <input type="text" id="person-in-charge"><br>
                
                    <button id="add-task-form" type="button" onclick="addTask()">Add Task</button>
                    <button id="save-task-form" type="button" onclick="saveTask()" style="display: none;">Save</button>
                </form>
            </div>

            <div class="main-body">
                <div id="task-list-container" style="display: block;">

                    <h2>Task List</h2>
                    <select id="personInChargeFilter">
                        <option value="all">All</option>
                    </select>
                    <button id="popup-add-task-form" type="button" onclick="popupAddTaskForm()">Add Task</button>
                    <table id="task-list-table">
                        <thead>
                            <tr>
                                <th>PIC</th>
                                <th style="width:30%;">Task</th>
                                <th>Start Date</th>
                                <th>Due Date</th>
                                <th>Status</th>
                                <th style="width:8%;">Percentage</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="task-list-table-data">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <common-footer></common-footer>
        <script src="task-list.js"></script>
        <script type="module" src="headerFooterManager.js"></script>
    </body>
</html>
