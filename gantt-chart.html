<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Task List</title>

      <!-- This code is needed for responsive design to work.-->
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Load a font called Roboto from Google Fonts. -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

      <!-- Here are the CSS files for this page. -->
      <link rel="stylesheet" href="general.css">
      <link rel="stylesheet" href="header-styles.css">
      <link rel="stylesheet" href="gantt-chart-styles.css">
    </head>
    <body>
        <common-header></common-header>
        <div class="main">
            <div id="gantt-chart-container">
                <div class="chartCard">
                    <div id="GCchartBox" class="chartBox">
                      <canvas id="myChart"></canvas>
                      <input type="month" onChange="chartFilter(this)"/>
                    </div>
                </div>
                <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
            </div>
        </div>

        <common-footer></common-footer>
        <script src="gantt-chart.js"></script>
        <script type="module" src="headerFooterManager.js"></script>
    </body>
</html>
